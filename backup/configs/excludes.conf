# ============================================
# SWIZZIN BACKUP EXCLUSIONS
# ============================================
# Patterns here are excluded from ALL backups.
# Uses restic exclude patterns (similar to .gitignore)

# === VFS CACHES (CRITICAL - CAN BE 256GB+) ===
# Rclone VFS cache directories
*/.cache/rclone/**
*/rclone/vfs/**

# Zurg internal caches
*/zurg/data/rclone-cache/**
*/zurg/data/cache/**
*/zurg/*.db-shm
*/zurg/*.db-wal

# === MOUNT POINTS (CLOUD DATA - DO NOT BACKUP) ===
/mnt/zurg/**
/mnt/realdebrid/**
/mnt/debrid/**

# === MEDIA SERVER CACHES ===
# Plex
*/Plex Media Server/Cache/**
*/Plex Media Server/Codecs/**
*/Plex Media Server/Crash Reports/**
*/Plex Media Server/Plug-in Support/Caches/**
*.bif

# Emby
*/emby/cache/**
*/emby/transcodes/**
*/emby/data/transcodes/**

# Jellyfin
*/jellyfin/cache/**
*/jellyfin/transcodes/**
*/jellyfin/log/**
*/jellyfin/metadata/People/**

# === *ARR APP EXCLUSIONS ===
# Temp files
*.pid
*.pidfile

# Logs (can be large, regenerable)
*/logs/*.txt
*/logs/*.log
*/logs/updates/**

# Built-in backups (we have our own)
*/Backups/**
*/backups/**

# Media covers (regenerable from metadata)
*/MediaCover/**

# Update packages
*/Updates/**

# === SYSTEM EXCLUSIONS ===
# Temp files
*.tmp
*.temp
*.swp
*~
*.bak

# Lock files (state files, not install locks)
*.lock
!.*.lock

# Core dumps
core
core.*

# Python cache
__pycache__/**
*.pyc
*.pyo
.pytest_cache/**

# Node modules (can be reinstalled)
node_modules/**

# Virtual environments (can be recreated)
.venv/**
venv/**

# === LOG FILES ===
/var/log/**
!/var/log/swizzin-backup.log
